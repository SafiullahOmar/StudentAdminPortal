<div class="containter">
  <div class="row end-xs">
    <div class="col-md-12">
      <input type="text" [(ngModel)]="filterText" ((keyup))="FilterText()" class="searcBox" placeholder="Search for Student" />
    </div>
  </div>

  <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef >Name</th>
      <td mat-cell *matCellDef="let element">{{ element.Name }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef >Email</th>
      <td mat-cell *matCellDef="let element">{{ element.Email }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="birthdate">
      <th mat-header-cell *matHeaderCellDef>birthdate</th>
      <td mat-cell *matCellDef="let element">{{ element.birthdate }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Edit">
      <th mat-header-cell *matHeaderCellDef ></th>
      <td mat-cell *matCellDef="let element"><a [routerLink]="['/student', element.id]"  > <mat-icon>Edit </mat-icon></a>/td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>
  <mat-paginator
    [length]="100"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
