<div class="container">
  <div class="row">
    <div class="col-md-12">
      <a routerLink="/students" color="primary" mat-raised-button
        ><mat-icon>chevron_left</mat-icon>Go Back</a
      >
    </div>
    <div class="col-md-6">
      <form #studentForm="ngForm">
        <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="outline">
              <mat-label>Name</mat-label>
              <input type="text" matInput [(ngModel)]="studentData.name" name="name" />
            </mat-form-field>
          </div>

        </div>
        <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="outline">
              <mat-label>Date Of birth</mat-label>
              <input  matInput [matDatepicker]="picker" [(ngModel)]="studentData.birthdate" name="birthdate"  />
              <mat-datepicker-toggle matIconSuffix [for]="picker">

              </mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>

        </div>
        <div class="row">
          <div class="col-xs-6">
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input type="text" matInput [(ngModel)]="studentData.email" name="email" />
            </mat-form-field>
          </div>

            <div class="col-xs-6">
              <mat-form-field appearance="outline">
                <mat-label>Contact</mat-label>
                <input type="text" matInput [(ngModel)]="studentData.contact" name="contact" />
              </mat-form-field>
            </div>

        </div>
        <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="outline">
              <mat-label>Gender</mat-label>
              <input type="text" matInput [(ngModel)]="studentData.gender.title" name="gender" />
            </mat-form-field>
          </div>

        </div>
        <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="outline">
              <mat-label>physical Address</mat-label>
              <textarea matInput  [(ngModel)]="studentData.address.physicalAddress" name="address"></textarea>
            </mat-form-field>
          </div>

        </div>
        <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="outline">
              <mat-label>Postal Address</mat-label>
              <textarea matInput  [(ngModel)]="studentData.address.postalAddress" name="address"></textarea>
            </mat-form-field>
          </div>

        </div>
      </form>
    </div>
  </div>
</div>
